<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Your Page Title</title>
    <link rel="stylesheet" href="sheet.css">
</head>
<body>
	<div class="top-title">
        Wedding Invitation
    </div>
    <div class="container">
		<form method="post" action="https://script.google.com/macros/s/AKfycbwhjz0OXaTNTEk-G1QiDC7bs-bdgxijmDSn-9PpVL7GlLO8SfeBrv2iqofIbnBfoxkUYw/exec" name="contact-form">
			<h4>Contact Us</h4>
			<input type="text" name="your-name" placeholder="Name">
			<input type="text" name="your-number" placeholder="Number">
			<input type="email" name="your-email" placeholder="Email">
			<div class="guest-side">
				<input type="radio" name="side" id="dot-1" value="a">
				<input type="radio" name="side" id="dot-2" value="b">
				<span class="side-title">關係</span>
				<div class="category">
				  <label for="dot-1">
				  <span class="dot one"></span>
				  <span class="side">男方親友</span>
				</label>
				<label for="dot-2">
				  <span class="dot two"></span>
				  <span class="side">女方親友</span>
				</label>
				</div>
			<div class="attendance-details">
				<input type="radio" name="attendance" id="adot-1" value="a">
				<input type="radio" name="attendance" id="adot-2" value="b">
				<span class="attendance-title">是否出席婚宴</span>
				<div class="a-category">
				  <label for="adot-1">
				  <span class="dot one"></span>
				  <span class="attendance">會出席</span>
				</label>
				<label for="adot-2">
				  <span class="dot two"></span>
				  <span class="attendance">有事不克前往</span>
				</label>
				</div>
			<textarea name="message" rows="7" placeholder="Your Message"></textarea>
			<input type="submit" value="Submit" id="submit">
		</form>
	</div>
    <script src="sheet.js"></script>
</body>
</html>
